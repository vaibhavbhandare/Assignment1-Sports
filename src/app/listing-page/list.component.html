<div class="list">
    <table style="width:100%">
        <caption>
           <div>
             <h2
             class="heading"
             tabindex="0"
            >Sports Club</h2>
           </div>
        </caption>
        <tr>
            <th>Sr. No.</th>
            <th>Sports Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of sportsData">
            <td>{{item.id}}</td>
            <td>{{item.sportsTitle}}</td>
            <td>{{item.description}}</td>
            <td>{{item.category}}</td>
            <td>
                <button type="button" [disabled]="!userLoginStatus" class="button" (click)="updateSports(item.id)">Update</button>
                <button type="button" [disabled]="!userLoginStatus" class="button" (click)="deleteSports(item.id)" >Delete</button>
            </td>
        </tr>
    </table>
    <div>
        <div class="add">
            <button type="button" class="add-button" [disabled]="!userLoginStatus" (click)="addSports()">Add Sport</button>
        </div>
    </div>
</div>
