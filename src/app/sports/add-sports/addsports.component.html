<div class="grid-container">
    <div class="login">
        <p tabindex="0" *ngIf="showUpdateForm == false">{{addSportTitle}}</p>
        <p tabindex="0" *ngIf="showUpdateForm == true">{{updateSportTitle}}</p>
    </div>
    <div>
        <form [formGroup]="sportsForm" class="form">
            <label for="id">ID :</label>
            <input type="text" formControlName="id" id="id" aria-label="ID" autocomplete="off">

            <label for="sportsTitle">Sports Title :</label>
            <input type="text" formControlName="sportsTitle" placeholder="Enter Sport Name" aria-label="Sports Title" id="sportsTitle" autocomplete="off">

            <label for="category">Category :</label>
            <input type="text" formControlName="category" placeholder="Individual or Team Player" aria-label="Category" id="category" autocomplete="off">

            <label for="description">Description :</label>
            <textarea formControlName="description" id="description" placeholder="Enter Description" aria-label="Description" maxlength="500" autocomplete="off"></textarea>
        </form>
    </div>
    <div class="div2">
        <button type="button" class="button" tabindex="0" (click)="onSubmit()"
        *ngIf="showUpdateForm == false"  [disabled]="sportsForm.invalid">Submit</button>
        <button type="button" class="button" tabindex="0" (click)="onUpdateSport()"
        *ngIf="showUpdateForm == true"  [disabled]="sportsForm.invalid">Submit</button>
        <button type="button" class="button" tabindex="0" [routerLink]="['/list']">Home</button>
    </div>
</div>
